<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="res/sandbag.png" type="image/png">
    <title>Ironman Roster Creator</title>
</head>
<body>

    <div id="wrapper">
        <div id="background" onselectstart="return false">

        </div>

        <div id="content">
            <div id="header">
                <h3>IronMan Roster Creator</h3>
            </div>

            <div id="main-body">
                <div id="control">
                    <div class="input-parent double-stack" id="players-control">
                        <p>Players</p>
                        <div class="input-container">
                            <div>
                                <input id="input-players" type="text" value="1"/>
                            </div>
                            <div>
                                <div class="double-stack">
                                    <button id="inc-players">+</button>
                                    <button id="dec-players">-</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="input-parent double-stack" id="chars-control">
                            <p>Characters/Player</p>
                            <div class="input-container">
                                <div>
                                    <input type="text" id="input-chars" value="5">
                                </div>
                                <div>
                                    <div class="double-stack">
                                        <button>+</button>
                                        <button>-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div></div>
                    <div id="generate-control">
                        <p>Generate Rosters lul</p>
                        <button id="generate">Generate!</button>
                    </div>
                    
                </div>
                <div id="rosters">

                </div>
            </div>

            <hr>
        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
