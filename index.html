<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="res/sandbag.png" type="image/png">
    <title>Ironman Roster Creator</title>
</head>
<body>

    <div id="wrapper">
        <div id="background" onselectstart="return false">

        </div>

        <div id="content">
            <div id="header">
                <h3>IronMan Roster Creator</h3>               
            </div>

            <div id="main-body">
                <div id="control">
                    <div class="input-parent double-stack" id="players-control">
                        <p>Players</p>
                        <div class="input-container">
                            <select name="players" id="select-players">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <div class="input-parent double-stack" id="chars-control">
                            <p># Characters</p>
                            <div class="input-container">
                                <select name="characters" id="select-chars"></select>
                            </div>
                        </div>
                    </div>

                    <div id="radio-container" class="">
                        <p>Game</p>
                        <div class="radio-toolbar">
                            <input type="radio" id="melee" name="game" value="melee" onclick="changeGame('melee')" checked>
                            <label for="melee">Melee</label>
                            
                            <input type="radio" id="brawl" name="game" value="brawl" onclick="changeGame('brawl')">
                            <label for="brawl">Brawl</label>
                            
                            <input type="radio" id="ultimate" name="game" value="ultimate" onclick="changeGame('ultimate')">
                            <label for="ultimate">Ultimate</label>
                        </div>
                    </div>
                    <div id="generate-control">
                        <p>Generate Rosters lul</p>
                        <div id="generate-container">
                            <button id="generate" onclick="handleGenerateClick()">Generate!</button>
                        </div>
                    </div>
                    
                </div>
                
                <hr>

                <div id="rosters">

                </div>
            </div>

        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
